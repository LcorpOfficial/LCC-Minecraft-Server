name: üêú Bug Report
description: Create a report to identify a bug or glitch on LCC.
title: "[Bug Report] <title>"
labels: [bug]
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true
  attributes:
    label: To Reproduce
    description: Steps to reproduce the behavior:
    placeholder: |
      1. 
      2. 
      3. 
      4. 
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Actual behavior
    description: A clear and concise description of what happened instead.
- type: textarea
  attributes:
    label: Client info
    description: |
      examples:
        - **OS**: Windows 11
        - **Client type**: Vanilla/Fabric/Lunar/etc
        - **Mods**: Fullbright, Optifine, XaerosMiniMap
    value: |
        - OS:
        - Client type:
        - Mods:
    render: markdown
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional Notes
    description: Add any other context about the problem here.
